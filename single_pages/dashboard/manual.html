{% import "forms.html" as forms %}
<div id="dialog-help" class="dialog" title="DATALOGGER MANUAL">
    <div class="header">
        <i class="back fa fa-arrow-circle-left fa-lg"></i>
        <i class="forward fa fa-arrow-circle-right fa-lg"></i>
        <i class="home fa fa-home fa-lg"></i>
        <i class="print fa fa-print fa-lg"></i>
        <input class="searchHelp default-value" type="text" name="search" value="Search Help" />
    </div>
    <div class="main">
        <p class="name"></p>
        <p class="tree"></p>
        <hr>
        <div class="content"></div>
        <ul class="list"></ul>
        {# Use the following only if manual is its own page.
        <p class="name">{{ name }}</p>
        <p class="tree"></p>
        <hr>
        <div class="content">{{ content|raw }}</div>
        <ul class="list">
            {% for item in topics %}
            <li class="{{ cycle(['even', 'odd'], loop.index0) }}">
                <a href="/dashboard/greenbean/manual/{{ item.id }}">{{ item.name }}</a>
            </li>
            {% endfor %}
        </ul>
        #}
    </div>
</div>
