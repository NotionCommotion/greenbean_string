<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Print IFRAME</title>
        <script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script> 
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.1/themes/base/jquery-ui.css" />
        <script src="http://code.jquery.com/ui/1.10.1/jquery-ui.js"></script>
        <script src="jquery.printIt.js" type="text/javascript"></script> 
        <style type='text/css'>
            .stuffToPrint p {font-size:20px;color:blue;}
        </style>
        <link rel="stylesheet" type="text/css" href="test1.css">
        <script type="text/javascript">
            $(function () {
                $("#openDialog").click(function(){$("#myDialog").dialog('open')});
                $( "#myDialog" ).dialog({
                    modal: true,
                    autoOpen    : false
                });
                $('#printIt').printIt({elems:$("#myDialog"),copy_css:true,external_css:'test2.css'});
                $('#destroy').click(function(){$('#printIt').printIt('destroy')});
            });
        </script>
    </head>
    <body>
        <button id="openDialog">Open</button>
        <button id="destroy">Destroy</button>
        <div id="myDialog" title="My Dialog">
            <div class="stuffToPrint">
                <button id="printIt">Print</button>
                <p>Print this text!</p>
                <img alt="And print this image" src="avatar.png">
            </div>
            <div class="stuffToPrint">
                <p>More stuff!</p>
            </div>
        </div>        
        <div>Don't print this!</div>
    </body>
</html>
